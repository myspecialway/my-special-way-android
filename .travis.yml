language: android
sudo: required
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
env:
  global:
  - ANDROID_API=27
  - EMULATOR_API_LEVEL=16
  - ANDROID_BUILD_TOOLS=27.0.3
  - ADB_INSTALL_TIMEOUT=5
  - secure: 
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-adroid-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-$EMULATOR_API_LEVEL
  - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_6d94b92f4c82_key -iv $encrypted_6d94b92f4c82_iv
  -in assets.tar.enc -out assets.tar -d
- tar xvf assets.tar
- cp google-services.json app/google-services.json
- cp "google-services - Basic.json" Basic/google-services.json
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- "./gradlew dependencies || true"
before_script:
- echo "y" | android update sdk -a --no-ui --filter android-$EMULATOR_API_LEVEL
- echo "y" | android update sdk -a --no-ui --filter sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL
- android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}'
script:
- "./gradlew clean assembleDebug testDebugUnitTest"
- "./gradlew build jacocoTestReport"
after_success:
- bash <(curl -s https://codecov.io/bash)
before_deploy:
- cp $TRAVIS_BUILD_DIR/myspecial.jks $HOME
- cd app/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/myspecial.jks
  -storepass $storepass -keypass $keypass app-release-unsigned.apk key0
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/$ANDROID_BUILD_TOOLS/zipalign -v 4 app-release-unsigned.apk
  my-special-way.apk"
deploy:
  - provider: releases
    file: my-special-way.apk
    skip_cleanup: true
    on:
      repo: myspecialway/my-special-way-android
      tags: true
      jdk: oraclejdk8
    api_key:
      secure: 
  - provider: hockeyapp
    cd
    echo "About to upload to HockeyApp"
    ./hockeyapp-upload.sh
    skip_cleanup: true
    on:
      repo: myspecialway/my-special-way-android
      jdk: oraclejdk8
notifications:
  slack:
    rooms:
    - secure: 
    - secure: 
  webhooks:
    urls:
      secure: 
    on_success: never
    on_failure: always
